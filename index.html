<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Hidratación</title>
</head>
<body>
    <h1>Hidratacón Basal</h1>
    <p>Completa los datos</p>
    <input type="number" placeholder="peso en kg" />
    <button>Calcular</button>
    <h1>Como se calcula?</h1>
    <ul>
        <li>De 0 a 10 kg, se calcula 100cc por cada kilo.</li>
        <li>Se suma 50cc por cada kilo de peso por arriba de 10 kg, hasta 20 kg.</li>
        <li>De 20 kg para arriba, se suma 20cc por cada kilo adicional.</li>

    </ul>
</body>
</html>

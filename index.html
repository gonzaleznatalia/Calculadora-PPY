<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Hidratación</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="contenedor">
    <div id="calculadora">
        <div class="contenido">
            <h1>Hidratacón Basal</h1>
            <p style="color: rgb(12, 11, 11)"> Completa todos los datos</p>
            <input class="item" id="peso" type="number" placeholder="peso en kg" />
            <p><button class="item" id="calcular" >Calcular</button> </p>
            <p>71cc/h</p>
            <p>m+m/2 : 105cc/h</p>
        </div>
    </div>
    <div id="detalle">
        <div class="contenido">
            <h2>¿Como se calcula?</h2>
            <ul>
                <p><li>De 0 a 10 kg, se calcula 100cc por cada kilo.</li></p>
                <p><li>Se suma 50cc por cada kilo de peso por arriba de 10 kg, hasta 20 kg.</li></p>
                <p><li>De 20 kg para arriba, se suma 20cc por cada kilo adicional.</li></p>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
